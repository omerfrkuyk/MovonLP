<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1 style="color: rgb(4, 87, 87);">In Progress</h1>
            <h1 style="color: rgb(4, 87, 87);">Coming Soon!</h1>
            <div class="analog-clock">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
            </div>
            <div class="custom-image"></div>
            <div class="countdown">
                <p>Countdown to May 15, 2024</p>
                <div id="countdown-timer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative;
}

.container {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.background {
    width: 100%;
    height: 100%;
    background: url('./images/aibg.jpg') no-repeat center center fixed;
    background-size: cover;
    position: absolute;
    opacity: 0.5; /* Saydamlık ayarlayabilirsiniz */
}

.content {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    color: #fff;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.analog-clock {
    width: 200px;
    height: 200px;
    background:url('./images/movonbisiklet.jpg');
    border-radius: 50%;
    margin: 0 auto;
    position: relative;
}

.hour-hand,
.minute-hand,
.second-hand {
    position: absolute;
    background: #fff;
    transform-origin: 50% 100%;
}

.hour-hand {
    width: 6px;
    height: 60px;
    top: 40px;
    left: 97px;
}

.minute-hand {
    width: 4px;
    height: 80px;
    top: 20px;
    left: 98px;
}

.second-hand {
    width: 2px;
    height: 100px;
    top: 0;
    left: 99px;
    background: #f00;
}

.custom-image {
    width: 300px; /* İstediğiniz genişliği ayarlayabilirsiniz */
    height: 400px; /* İstediğiniz yüksekliği ayarlayabilirsiniz */
    background: url('./images/movonbisiklet.jpg') no-repeat center center;
    background-size: cover;
    margin-top: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.countdown {
    margin-top: 20px;
}

#countdown-timer {
    font-size: 24px;
    color: #fff;
}

</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    // Countdown date
    var countdownDate = new Date('May 15, 2022 00:00:00').getTime();

    // Update the countdown every 1 second
    var countdownInterval = setInterval(function () {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('countdown-timer').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById('countdown-timer').innerHTML = '';
        }
    }, 1000);

    // Update the clock every 1 second
    setInterval(function () {
        var now = new Date();
        var hours = now.getHours() % 12;
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        document.querySelector('.hour-hand').style.transform = 'rotate(' + (hours * 30 + minutes / 2) + 'deg)';
        document.querySelector('.minute-hand').style.transform = 'rotate(' + (minutes * 6 + seconds / 10) + 'deg)';
        document.querySelector('.second-hand').style.transform = 'rotate(' + (seconds * 6) + 'deg)';
    }, 1000);
});

</script>
